<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/addWpis}" method="post">
    <table>
        <tr>
            <td>Wpis</td>
            <td>
                <input type="text" name="wpisTekst">
            </td>
        </tr>
        <tr>
            <td>Typ</td>
            <td>
                <select name="wpisTypWpisu">
                    <option th:each="opcja : ${typOpcje}" th:value="${opcja}" th:text="${opcja}"></option>
                </select>
            </td>
        </tr>

        <input type="submit" name="submit" value="Submit">
        </td>
        </tr>
    </table>
</form>
</body>
</html>
