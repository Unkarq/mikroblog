<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr th:each="wpis : ${wpisList}">
        <td th:text="${wpis.getWpisTekst()}"></td>
        <td th:text="${wpis.getWpisTypWpisu()}" ?></td>
        <td>
            <a th:href="@{'/removeWpis?wpisId=' + ${wpis.getWpisId()}}">Remove</a>
        </td>
    </tr>
</table>
</body>
</html>
